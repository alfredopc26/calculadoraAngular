

<div class="contenedor">

  <input type="text" class="visorPreparado" [value]="prep" disabled />
  <input type="text" class="visorFormula" [value]="actual"  disabled />
  <mat-divider></mat-divider>
  <input type="text" class="visorResultado" [value]="resultado" disabled />

  <div class="teclado">

    <button mat-fab class="numeros" (click) = "getNumber('7')" value="7">7</button>
    <button mat-fab class="numeros"  (click) = "getNumber('8')" value="8">8</button>
    <button mat-fab class="numeros"  (click) = "getNumber('9')" value="9">9</button>
    <button mat-raised-button (click) = "getOperation('+')" class="operator" value="+">+</button>
    <button mat-raised-button (click) = "delNumber()" class="operator" >DEL</button>

    <button mat-fab class="numeros"  (click) = "getNumber('4')" value="4">4</button>
    <button mat-fab  class="numeros"  (click) = "getNumber('5')" value="5">5</button>
    <button mat-fab class="numeros"  (click) = "getNumber('6')" value="6">6</button>
    <button mat-raised-button (click) = "getOperation('-')" class="operator" value="-">-</button>


    <button mat-fab  class="numeros"  (click) = "getNumber('1')" value="1">1</button>
    <button mat-fab  class="numeros"  (click) = "getNumber('2')" value="2">2</button>
    <button mat-fab  class="numeros"  (click) = "getNumber('3')" value="3">3</button>
    <button mat-raised-button (click) = "getOperation('*')" class="operator" value="*">&times;</button>


    <button mat-fab  class="numeros"  (click) = "getNumber('0')" value="0">0</button>
    <button mat-raised-button (click) = "getDecimal()" class="decimal" value=".">.</button>
    <button mat-raised-button (click) = "clear()"  class="all-clear" value="all-clear">AC</button>
    <button mat-raised-button (click) = "getOperation('/')" class="operator" value="/">&divide;</button>

      
    <button mat-raised-button (click) = "getOperation('=')" class="equal-sign" value="=">=</button> 
  
  </div>
  
</div>


<router-outlet></router-outlet>
